version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: Cache-Control
          value: 'public, max-age=31536000, immutable'
        - key: Strict-Transport-Security
          value: 'max-age=31536000; includeSubDomains'
        - key: X-Content-Type-Options
          value: 'nosniff'
        - key: X-Frame-Options
          value: 'DENY'
        - key: X-XSS-Protection
          value: '1; mode=block'
    - pattern: '/index.html'
      headers:
        - key: Cache-Control
          value: 'no-cache, no-store, must-revalidate'
    - pattern: '/*.html'
      headers:
        - key: Cache-Control
          value: 'no-cache, no-store, must-revalidate'
    - pattern: '/static/js/*.js'
      headers:
        - key: Cache-Control
          value: 'public, max-age=31536000, immutable'
    - pattern: '/static/css/*.css'
      headers:
        - key: Cache-Control
          value: 'public, max-age=31536000, immutable'
